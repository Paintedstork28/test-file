<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - Fitness Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 2rem; text-align: center;">
        <h1 style="color: var(--primary); margin-bottom: 2rem;">
            <i class="fas fa-dumbbell"></i> CSS Test Page
        </h1>
        
        <div class="dashboard-card" style="max-width: 400px; margin: 0 auto;">
            <h3><i class="fas fa-check"></i> CSS Test</h3>
            <div class="value" style="color: var(--primary);">âœ… Working</div>
            <div class="label">If you see colors and styling, CSS is loading correctly</div>
            <div class="progress">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <button class="btn btn-primary">
                <i class="fas fa-rocket"></i> Test Button
            </button>
        </div>
        
        <div style="margin-top: 2rem; color: var(--text-secondary);">
            <p>If this page looks styled with colors and modern design, your CSS is working!</p>
            <p>If it looks plain, there's a CSS loading issue.</p>
        </div>
    </div>
</body>
</html>
